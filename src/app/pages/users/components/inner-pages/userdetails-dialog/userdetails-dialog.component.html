<nb-card class="widthDialog" *ngIf="!action">
  <nb-card-header class="text-center">{{ title }}</nb-card-header>
  <nb-card-body class="inputGroup" *ngIf="content">
    <div class="form-group col-md-12 row m-auto w-50">
      <img class="userImgs" [src]="content.profilePic" />
    </div>
    <div class="form-group row">
      <label class="col-md-4 col-form-label labelT font-weight-bold"
        >User Name:</label
      >
      <label class="col-md-8 col-form-label labelT">{{
        content.username
      }}</label>
    </div>
    <div class="form-group row">
      <label class="col-md-4 col-form-label labelT font-weight-bold"
        >Email:</label
      >
      <label class="col-md-8 col-form-label labelT">{{ content.email }}</label>
    </div>
    <div class="form-group row">
      <label class="col-md-4 col-form-label labelT font-weight-bold"
        >Phone Number:</label
      >
      <label class="col-md-8 col-form-label labelT">{{
        content.countryCode + content.phoneNumber
      }}</label>
    </div>
    <div class="form-group row">
      <label class="col-md-4 col-form-label labelT font-weight-bold"
        >Registration Date:</label
      >
      <label class="col-md-8 col-form-label labelT">{{
        content.creationDate | date: 'medium'
      }}</label>
    </div>
    <div class="form-group row">
      <label class="col-md-4 col-form-label labelT font-weight-bold"
        >DIN Numbers:</label
      >
      <label class="col-md-8 col-form-label labelT">{{ content.din }}</label>
    </div>
    <div class="form-group row">
      <label class="col-md-4 col-form-label labelT font-weight-bold"
        >Date Of Birth:</label
      >
      <label class="col-md-8 col-form-label labelT">{{
        content.dateOfBirth | date: 'medium':NA
      }}</label>
    </div>
    <div class="form-group row">
      <label class="col-md-4 col-form-label labelT font-weight-bold"
        >Promoter:</label
      >
      <label class="col-md-8 col-form-label labelT">{{
        content.promoter
      }}</label>
    </div>
    <div class="form-group row">
      <label class="col-md-4 col-form-label labelT font-weight-bold"
        >Referral Code:</label
      >
      <label class="col-md-8 col-form-label labelT">{{
        content.referralCode
      }}</label>
    </div>
    <div class="form-group row">
      <label class="col-md-4 col-form-label labelT font-weight-bold"
        >ADDRESSES:</label
      >
      <label class="col-md-8 col-form-label labelT">{{
        content.address.length > 0
          ? content.address[0].line1 +
            ', ' +
            content.address[0].line2 +
            ', ' +
            content.address[0].Area +
            ', ' +
            content.address[0].City +
            ', ' +
            content.address[0].state +
            ', ' +
            content.address[0].Country
          : 'N/A'
      }}</label>
    </div>
  </nb-card-body>
  <nb-card-footer class="text-right">
    <button nbButton status="danger" (click)="cancel()">{{ cancelT }}</button>
  </nb-card-footer>
</nb-card>

<nb-card class="widthDialog" *ngIf="action">
  <nb-card-header class="text-center">{{ title }}</nb-card-header>
  <nb-card-body *ngIf="content.deleteStatus != '5'" class="inputGroup">
    <div class="form-group row">
      <label class="col-md-3 col-form-label labelT">Reason:<em>*</em> </label>
      <div class="col-md-9">
        <input
          type="text"
          nbInput
          [(ngModel)]="reason"
          class="form-control inputForm"
          placeholder="Reason"
        />
      </div>
    </div>
  </nb-card-body>
  <nb-card-footer class="text-right">
    <button nbButton status="danger" (click)="cancel()">{{ cancelT }}</button>
    <button
      nbButton
      status="info"
      class="ml-2"
      [disabled]="!reason"
      (click)="submit(reason)"
    >
      {{ ok }}
    </button>
  </nb-card-footer>
</nb-card>
