<div class="tableList col-12 p-0">
  <i class="nb-arrow-thin-left iconArrow" (click)="back()"></i>
  <div class="listCheckboxes mb-5">
    <nb-checkbox [value]="true" disabled>English</nb-checkbox>
    <nb-checkbox
      [value]="userDataFrench"
      (change)="userDataFrench = !userDataFrench"
      >French</nb-checkbox
    >
  </div>
  <nb-card class="p-4">
    <form
      class="inputGroup"
      [formGroup]="addUserForm"
      (ngSubmit)="getUsers(addUserForm.value)"
    >
      <div class="form-group row" *ngIf="sCatId == 1">
        <label class="col-sm-2 col-form-label labelT">Has Sub Category</label>
        <div class="col-sm-10">
          <nb-checkbox
            [value]="hasScat"
            (change)="hasSubCat($event)"
          ></nb-checkbox>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2 col-form-label labelT"
          >{{ sCatId == 1 ? 'Category' : 'Sub Category' }} (English)</label
        >
        <div class="col-md-6">
          <input
            type="text"
            class="form-control inputForm"
            formControlName="catgoryEng"
            [ngClass]="{ invalid: submitted && f.catgoryEng.errors }"
            placeholder="Category (English)"
          />
        </div>
      </div>
      <div class="form-group row" *ngIf="userDataFrench">
        <label class="col-md-2 col-form-label labelT"
          >{{ sCatId == 1 ? 'Category' : 'Sub Category' }} (French)</label
        >
        <div class="col-md-6">
          <input
            type="text"
            class="form-control inputForm"
            formControlName="catgoryFr"
            placeholder="Category (French)"
          />
        </div>
      </div>
      <div class="form-group row" *ngIf="!hasScat">
        <label class="col-md-2 col-form-label labelT"
          >Description (English)</label
        >
        <div class="col-md-6">
          <!-- <ckeditor [editor]="Editor" formControlName="desEng"></ckeditor> -->
          <quill-editor formControlName="desEng"></quill-editor>
        </div>
      </div>
      <div class="form-group row" *ngIf="userDataFrench && !hasScat">
        <label class="col-md-2 col-form-label labelT"
          >Description (French)</label
        >
        <div class="col-md-6">
          <!-- <ckeditor [editor]="Editor" formControlName="desFr"></ckeditor> -->
          <quill-editor formControlName="desFr"></quill-editor>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <button type="submit" nbButton size="small">
          Submit
        </button>
      </div>
    </form>
  </nb-card>
</div>
