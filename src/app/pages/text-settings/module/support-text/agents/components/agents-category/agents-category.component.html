<nb-card>
  <div class="tableList col-12">
    <div class="searchListContent col-12 my-3 p-0">
      <label>Search By </label>
      <input
        type="text"
        nbInput
        class="searchInput"
        placeholder="Category Title"
        value=""
        #sTax
        (keyup)="searchSupportText(sTax.value)"
      />
      <button
        nbButton
        status="info"
        class="float-right"
        routerLink="./add/1/1"
        size="small"
      >
        Add
      </button>
    </div>

    <ngx-datatable
      #table
      class="bootstrap col-12 p-0"
      [rowHeight]="'auto'"
      [columns]="columns"
      [columnMode]="'force'"
      [rows]="userCatData.length > 0 ? userCatData : userCat"
      [limit]="10"
      [footerHeight]="40"
    >
      <ngx-datatable-column name="SL.No">
        <ng-template
          let-row="row"
          let-rowIndex="rowIndex"
          ngx-datatable-cell-template
        >
          <span>{{ rowIndex + 1 }} </span>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Category Title">
        <ng-template
          let-row="row"
          let-rowIndex="rowIndex"
          ngx-datatable-cell-template
        >
          <span>{{ row.name.en ? row.name.en : 'N/A' }}</span>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Sub Category">
        <ng-template
          let-row="row"
          let-rowIndex="rowIndex"
          ngx-datatable-cell-template
        >
          <span
            [class.buttonNb]="row.sub_cat_count >= 0"
            (click)="editSubCat(row.sub_cat_count, row.id)"
            >{{ row.sub_cat_count }}</span
          >
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Action">
        <ng-template
          let-row="row"
          let-rowIndex="rowIndex"
          ngx-datatable-cell-template
        >
          <button
            class="nb-trash text-danger iconNb"
            (click)="openDialog(row.id, rowIndex)"
          ></button>
          <i
            class="nb-edit iconNb text-info"
            [routerLink]="['./add', row.id, 1]"
          ></i>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-footer>
        <ng-template
          ngx-datatable-footer-template
          let-rowCount="rowCount"
          let-pageSize="pageSize"
          let-selectedCount="selectedCount"
          let-curPage="curPage"
          let-offset="offset"
          let-isVisible="isVisible"
        >
          <div class="page-count">
            <span *ngIf="selectedMessage">
              {{ selectedCount.toLocaleString() }} {{ selectedMessage }} /
            </span>
            {{ rowCount.toLocaleString() }} {{ totalMessage }} Total
          </div>
          <datatable-pager
            [pagerLeftArrowIcon]="'datatable-icon-left'"
            [pagerRightArrowIcon]="'datatable-icon-right'"
            [pagerPreviousIcon]="'datatable-icon-prev'"
            [pagerNextIcon]="'datatable-icon-skip'"
            [page]="curPage"
            [size]="pageSize"
            [count]="rowCount"
            (change)="table.onFooterPage($event)"
          >
          </datatable-pager>
        </ng-template>
      </ngx-datatable-footer>
    </ngx-datatable>
  </div>
</nb-card>
