<!-- <i class="nb-arrow-thin-left iconArrow" (click)="back()"></i> -->
<nb-card>
  <div class="tableList col-12">
    <div class="searchListContent col-12 my-3 p-0">
      <label>Search By </label>
      <input
        type="text"
        nbInput
        class="searchInput"
        placeholder="Sub Category Title"
        value=""
        #sTax
        (keyup)="searchSupportText(sTax.value)"
      />
      <button
        nbButton
        status="info"
        class="float-right"
        [routerLink]="['../../../add', catId, catId]"
        size="small"
      >
        Add
      </button>
      <button
        nbButton
        status="danger"
        class="float-right btnSize mr-1"
        size="small"
        [disabled]="statusId && statusId.length == 0"
        (click)="deleteCat(4)"
      >
        Delete
      </button>
    </div>

    <ngx-datatable
      #table
      class="bootstrap col-12 p-0"
      [rowHeight]="'auto'"
      [columns]="columns"
      [columnMode]="'force'"
      [rows]="userCatData.length > 0 ? userCatData : userCat"
      [limit]="10"
      [footerHeight]="40"
    >
      <ngx-datatable-column name="SL.No">
        <ng-template
          let-row="row"
          let-rowIndex="rowIndex"
          ngx-datatable-cell-template
        >
          <span>{{ rowIndex + 1 }} </span>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Title">
        <ng-template
          let-row="row"
          let-rowIndex="rowIndex"
          ngx-datatable-cell-template
        >
          <span>{{ row.title ? row.title : 'N/A' }}</span>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Action">
        <ng-template
          let-row="row"
          let-rowIndex="rowIndex"
          ngx-datatable-cell-template
        >
          <nb-checkbox
            class="col-md-2 p-0"
            (change)="reportCheckbox($event, row._id, row.name, rowIndex)"
            >{{ row.checkbox }}</nb-checkbox
          >
          <button
            nbButton
            status="info"
            class="float-right btnSize"
            size="small"
            [routerLink]="['../../../seller-editUpdate', row._id, row.parentId]"
          >
            Edit
          </button>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-footer>
        <ng-template
          ngx-datatable-footer-template
          let-rowCount="rowCount"
          let-pageSize="pageSize"
          let-selectedCount="selectedCount"
          let-curPage="curPage"
          let-offset="offset"
          let-isVisible="isVisible"
        >
          <div class="page-count">
            <span *ngIf="selectedMessage">
              {{ selectedCount.toLocaleString() }} {{ selectedMessage }} /
            </span>
            {{ rowCount.toLocaleString() }} {{ totalMessage }} Total
          </div>
          <datatable-pager
            [pagerLeftArrowIcon]="'datatable-icon-left'"
            [pagerRightArrowIcon]="'datatable-icon-right'"
            [pagerPreviousIcon]="'datatable-icon-prev'"
            [pagerNextIcon]="'datatable-icon-skip'"
            [page]="curPage"
            [size]="pageSize"
            [count]="rowCount"
            (change)="table.onFooterPage($event)"
          >
          </datatable-pager>
        </ng-template>
      </ngx-datatable-footer>
    </ngx-datatable>
  </div>
</nb-card>
