<nb-card>
  <div class="tableList col-12">
    <div class="searchListContent row m-0 col-12 my-3 p-0">
      <div class="searchListContent col-md-9 my-3 p-0">
        <label>Search By </label>
        <input
          type="text"
          nbInput
          class="searchInput"
          placeholder="By"
          value=""
          #sTax
          (keyup)="searchVerifiedActive(sTax.value)"
        />
      </div>
      <!-- <div class="col-md-3 p-0">
      <button
        nbButton
        status="danger"
        class="float-right btnSize mr-1"
        size="small"
        [disabled]="statusId && statusId.length == 0"
        (click)="deleteTags(6)"
      >
        Delete
      </button>
     </div> -->
    </div>

    <ngx-datatable
      #table
      class="bootstrap col-12 p-0"
      [rowHeight]="'auto'"
      [columns]="columns"
      [columnMode]="'force'"
      [rows]="userActiveData.length > 0 ? userActiveData : userActive"
      [limit]="10"
      [footerHeight]="40"
      (page)="getAllTags($event)"
    >
      <ngx-datatable-column name="SL.No">
        <ng-template
          let-row="row"
          let-rowIndex="rowIndex"
          ngx-datatable-cell-template
        >
          <span>
            {{ rowIndex + 1 }}
          </span>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Commented On">
        <ng-template
          let-row="row"
          let-rowIndex="rowIndex"
          ngx-datatable-cell-template
        >
          <span>{{ row.creationTs * 1000 | date: 'medium' }}</span>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Commented By">
        <ng-template
          let-row="row"
          let-rowIndex="rowIndex"
          ngx-datatable-cell-template
        >
          <span>{{ row.users.firstName + ' ' + row.users.lastName }}</span>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Comments">
        <ng-template
          let-row="row"
          let-rowIndex="rowIndex"
          ngx-datatable-cell-template
        >
          <span>{{ row.comments }}</span>
        </ng-template>
      </ngx-datatable-column>
      <!-- <ngx-datatable-column name="City">
        <ng-template
          let-row="row"
          let-rowIndex="rowIndex"
          ngx-datatable-cell-template
        >
          <span>{{ row.city }}</span>
        </ng-template>
      </ngx-datatable-column> -->
      <!-- <ngx-datatable-column name="Reply">
        <ng-template
          let-row="row"
          let-rowIndex="rowIndex"
          ngx-datatable-cell-template
        >
          <span>{{ row.comments.length }}</span>
        </ng-template>
      </ngx-datatable-column>       -->
      <ngx-datatable-column name="Lat Long">
        <ng-template
          let-row="row"
          let-rowIndex="rowIndex"
          ngx-datatable-cell-template
        >
          <span>{{ row.latidude }}, {{ row.longitude }}</span>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Ip address">
        <ng-template
          let-row="row"
          let-rowIndex="rowIndex"
          ngx-datatable-cell-template
        >
          <span>{{ row.ipAddress }}</span>
        </ng-template>
      </ngx-datatable-column>
      <!-- <ngx-datatable-column name="Action">
        <ng-template
          let-row="row"
          let-rowIndex="rowIndex"
          ngx-datatable-cell-template
        >
          <nb-checkbox
            class="col-md-2 p-0"
            (change)="reportCheckbox($event, row._id)"
            >{{ row.checkbox }}</nb-checkbox
          >
        </ng-template>
      </ngx-datatable-column> -->
      <ngx-datatable-footer>
        <ng-template
          ngx-datatable-footer-template
          let-rowCount="rowCount"
          let-pageSize="pageSize"
          let-selectedCount="selectedCount"
          let-curPage="curPage"
          let-offset="offset"
          let-isVisible="isVisible"
        >
          <div class="page-count">
            <span> {{ selectedCount.toLocaleString() }} / </span>
            {{ totRecords }} Total
          </div>
          <datatable-pager
            [pagerLeftArrowIcon]="'datatable-icon-left'"
            [pagerRightArrowIcon]="'datatable-icon-right'"
            [pagerPreviousIcon]="'datatable-icon-prev'"
            [pagerNextIcon]="'datatable-icon-skip'"
            [page]="curPage"
            [size]="pageSize"
            [count]="rowCount"
            (change)="table.onFooterPage($event)"
          >
          </datatable-pager>
        </ng-template>
      </ngx-datatable-footer>
    </ngx-datatable>
  </div>
</nb-card>
