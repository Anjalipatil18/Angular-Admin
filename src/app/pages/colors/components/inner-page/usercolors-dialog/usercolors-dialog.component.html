<nb-card class="widthDialog" *ngIf="!colors">
  <nb-card-header class="text-center">{{ title }}</nb-card-header>
  <nb-card-body class="inputGroup" *ngIf="content">
    <!-- <div class="form-group col-md-12 row" >
        <img class="userImgs" [src]="content.profilePic">
      </div> -->
    <div class="form-group row">
      <label class="col-md-4 col-form-label labelT font-weight-bold"
        >User Name:</label
      >
      <label class="col-md-8 col-form-label labelT">{{
        content.username
      }}</label>
    </div>
    <div class="form-group row">
      <label class="col-md-4 col-form-label labelT font-weight-bold"
        >Email:</label
      >
      <label class="col-md-8 col-form-label labelT">{{ content.email }}</label>
    </div>
    <div class="form-group row">
      <label class="col-md-4 col-form-label labelT font-weight-bold"
        >Creation On:</label
      >
      <label class="col-md-8 col-form-label labelT">{{
        content.creationOn | date: 'medium'
      }}</label>
    </div>
  </nb-card-body>
  <nb-card-footer class="text-right">
    <button nbButton status="danger" (click)="cancel()">{{ cancelT }}</button>
  </nb-card-footer>
</nb-card>

<nb-card class="widthDialog" *ngIf="colors">
  <nb-card-header class="text-center">{{ title }}</nb-card-header>
  <nb-card-body class="inputGroup">
    <form
      class="inputGroup col-xl-10 p-2"
      [formGroup]="addForm"
      (ngSubmit)="getUsers(addForm.value)"
    >
      <div class="form-group row">
        <label class="col-md-4 col-form-label labelT"
          >r value:
          <em>*</em>
        </label>
        <div class="col-md-8">
          <input
            type="number"
            min="0"
            max="255"
            class="form-control inputForm"
            placeholder="r value"
            formControlName="rCode"
            [ngClass]="{ invalid: submitted && f.title.errors }"
          />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-4 col-form-label labelT"
          >g value:
          <em>*</em>
        </label>
        <div class="col-md-8">
          <input
            type="number"
            min="0"
            max="255"
            class="form-control inputForm"
            placeholder="g value"
            formControlName="gCode"
            [ngClass]="{ invalid: submitted && f.title.errors }"
          />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-4 col-form-label labelT"
          >b value:
          <em>*</em>
        </label>
        <div class="col-md-8">
          <input
            type="number"
            min="0"
            max="255"
            class="form-control inputForm"
            placeholder="b value"
            formControlName="bCode"
            [ngClass]="{ invalid: submitted && f.title.errors }"
          />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-4 col-form-label labelT"
          >Color Name:
          <em>*</em>
        </label>
        <div class="col-md-8">
          <input
            type="text"
            class="form-control inputForm"
            placeholder="color name"
            formControlName="colorName"
            [ngClass]="{ invalid: submitted && f.title.errors }"
          />
        </div>
      </div>
      <nb-card-footer class="text-right">
        <button
          nbButton
          type="submit"
          status="info"
          class="mr-2"
          *ngIf="colors"
        >
          {{ ok }}
        </button>
        <button nbButton type="button" status="danger" (click)="cancel()">
          {{ cancelT }}
        </button>
      </nb-card-footer>
    </form>
  </nb-card-body>
  <nb-card-footer class="text-right" *ngIf="!colors">
    <button nbButton status="danger" (click)="cancel()">{{ cancelT }}</button>
  </nb-card-footer>
</nb-card>
