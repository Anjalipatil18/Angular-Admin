<i class="nb-arrow-thin-left iconArrow" (click)="back()"></i>
<nb-card>
  <div class="tableList col-12 p-3">
    <div class="searchListContent col-12 mb-3 p-0">
      <label>Search By </label>
      <input
        type="text"
        nbInput
        class="searchInput"
        placeholder="Username"
        value=""
        #sTax
        (keyup)="searchVerifiedActive(sTax.value)"
      />
    </div>

    <ngx-datatable
      #table
      class="bootstrap col-12 p-0"
      [rowHeight]="'auto'"
      [columns]="columns"
      [columnMode]="'force'"
      [rows]="userActiveData.length > 0 ? userActiveData : userActive"
      [limit]="10"
      [footerHeight]="40"
    >
      <ngx-datatable-column name="SL.No">
        <ng-template
          let-row="row"
          let-rowIndex="rowIndex"
          ngx-datatable-cell-template
        >
          <span>
            {{ rowIndex + 1 }}
          </span>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Product name">
        <ng-template
          let-row="row"
          let-rowIndex="rowIndex"
          ngx-datatable-cell-template
        >
          <span
            >{{ row.productName.en ? row.productName.en : 'N/A' }}
            {{ row?.lastName }}</span
          >
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Click logs">
        <ng-template
          let-row="row"
          let-rowIndex="rowIndex"
          ngx-datatable-cell-template
        >
          <span
            class="titleLink"
            [routerLink]="[
              '../../../promoters-clicklogs',
              statusCode,
              userId,
              row._id,
              2,
              row.productName.en
            ]"
            >{{ row.userClicks.length }}</span
          >
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Purchase logs">
        <ng-template
          let-row="row"
          let-rowIndex="rowIndex"
          ngx-datatable-cell-template
        >
          <span>{{ row.purchasedByUser.length }}</span>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-footer>
        <ng-template
          ngx-datatable-footer-template
          let-rowCount="rowCount"
          let-pageSize="pageSize"
          let-selectedCount="selectedCount"
          let-curPage="curPage"
          let-offset="offset"
          let-isVisible="isVisible"
        >
          <div class="page-count">
            <span *ngIf="selectedMessage">
              {{ selectedCount.toLocaleString() }} {{ selectedMessage }} /
            </span>
            {{ rowCount.toLocaleString() }} {{ totalMessage }} Total
          </div>
          <datatable-pager
            [pagerLeftArrowIcon]="'datatable-icon-left'"
            [pagerRightArrowIcon]="'datatable-icon-right'"
            [pagerPreviousIcon]="'datatable-icon-prev'"
            [pagerNextIcon]="'datatable-icon-skip'"
            [page]="curPage"
            [size]="pageSize"
            [count]="rowCount"
            (change)="table.onFooterPage($event)"
          >
          </datatable-pager>
        </ng-template>
      </ngx-datatable-footer>
    </ngx-datatable>
  </div>
</nb-card>
